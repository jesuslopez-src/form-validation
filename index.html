<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<h1>User form</h1>
				<form class='the-form'>
					<div class="form-group">
						<label for="">Name</label>
						<input type="text" id="name" class="form-control" placeholder="Name">
						<div class="invalid-feedback">
							Name must be between 2 and 10  characters
						</div>
					</div>
					<div class="form-group">
						<label for="">Zipcode</label>
						<input type="text" id="zip" class="form-control" placeholder="00000 , 00000-0000">
						<div class="invalid-feedback">
							Enter a valid zipcode
						</div>
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input type="text" id="email" class="form-control" placeholder="example@somewere.com">
						<div class="invalid-feedback">
							Enter a valid email
						</div>
					</div>
					<div class="form-group">
						<label for="">Phone number</label>
						<input type="text" id="phone" class="form-control" placeholder="(000) 000 0000 , 000-000-0000 , 000.000.0000">
						<div class="invalid-feedback">
							Enter a valid phone
						</div>
					</div>
					<input type="submit" value="submit" class="btn btn-primary btn-block">
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="valida_con_exp_regulares.js"></script>
</body>
</html>
